{% include '_partials/_header.html' %}
{% include '_partials/_nav.html' %}
    <main class="container flex flex-wrap items-center mx-auto px-4 my-6 md:px-0">

    {% if entry.sidebarImage | length %}
    <aside class="w-full md:w-1/3  order-last md:order-first px-2">
    
    {% for myAsset in entry.sidebarImage.all() %}
	<img src="{{ myAsset.url ('width300') }}" class="mx-auto text-center">
{% endfor %}
    </aside>
    {% endif %}

	<article class="w-full content {% if entry.sidebarImage | length %} md:w-2/3 mx-auto {% else %} w-full md:w-8/12 mx-auto  {% endif %} px-2">
		<h1 class="text-2xl md:text-3xl
        text-gray-800">{{ entry.title }}</h1>
       
        {{ entry.body }}
       
    </article>

    </main>
{% include '_partials/_footer.html' %}
